
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 400</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Navy Blue */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            animation: float 2s ease-in-out infinite;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #ffcc00; /* Gold */
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ffcc00;
            color: #001f3f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>400</h1>
        <p>Bad Request - The server couldn't process your request.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
